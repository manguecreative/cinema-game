<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Salut !</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/custom.css">
</head>
<body class="text-center">

<div class="container">
  <div>
    <h1 class="font-weight-normal">Cinema Game</h1>
    <h2>Tour <span id="currentGameTurn">-</span>/<span id="maxGameTurn">-</span></h2>
  </div>
  <div class="row">
    <div class="col-sm">
      Bonne réponse: <span id="goodAnswers">-</span><br>
      Mauvaise réponse : <span id="badAnswers">-</span>
    </div>
  </div>
  <div class="row">
    <div class="col-sm">
      <h2>Acteur séléctionné : <span id="selectedActorName">-</span></h2>
    </div>
  </div>
  <div class="row">
    <div class="col-sm m-t-sm">
      <form class="form-signin">
        <label for="inputFilmName" class="sr-only">Titre du film</label>
        <input type="text" id="inputFilmName" class="form-control" placeholder="Titre du film" required>
        <div class="mb-3"></div>
        <button type="button" class="btn btn-lg btn-primary btn-block" onclick="playOne()">Valider</button>
      </form>
      <br>
      <button onclick="playGame(actorId)" type="button" class="btn btn-xs btn-primary" id="startButton">Lancer la partie</button>
      <button onclick="endGame()" type="button" id="endButton" class="btn btn-xs btn-warning">Fin de la partie</button>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/api.js"></script>
<script src="js/game.js"></script>
<script>
  $( document ).ready(function() {
    console.log( "ready!" );
  });
</script>
</body>
</html>
