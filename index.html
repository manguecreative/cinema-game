<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Salut !</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/custom.css">
</head>
<body class="text-center">

<div class="container">
  <div>
    <h1 class="font-weight-normal">Cinema Game</h1>
    <h2>Tour <span id="currentGameTurn">-</span>/<span id="maxGameTurn">-</span></h2>
  </div>
  <div class="row">
    <div class="col-sm">
      Bonne réponse: <span id="goodAnswers">-</span><br>
      Mauvaise réponse : <span id="badAnswers">-</span>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <form class="form-signin">
        <label for="inputFilmName" class="sr-only">Entrez un titre de film:</label>
        <input type="text" id="inputFilmName" class="form-control" placeholder="Ex: Matrix Ressurection" required>
        <div class="mb-3"></div>
        <div class="d-grid">
          <button type="button" class="btn btn-outline-primary" onclick="playOne()">Valider</button>
        </div>
      </form>
    </div>
    <div class="col">
      <h2>Acteur séléctionné :</h2>
      <h3 class="h4" id="actorHelperText">Aucun acteur sélectionné</h3>
      <div id="actorCard" style="display: none;">
        <div class="row">
          <div class="col">
            <img src="" alt="" id="actorPicture">
            <p id="actorBirthday"></p>
            <p id="actorPlaceOfBirth"></p>
          </div>
          <div class="col">
            <h5 id="actorName"></h5>
            <p class="text-start" id="actorBiography"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Bouton début / fin de partie -->
  <div class="row">
    <div class="col-sm">
      <button onclick="playGame(actorId)" type="button" class="btn btn-xs btn-outline-success" id="startButton">Lancer la partie</button>
      <button onclick="endGame()" type="button" id="endButton" class="btn btn-xs btn-outline-dark">Fin de la partie</button>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="js/api.js"></script>
<script src="js/game.js"></script>
<script>
  $( document ).ready(function() {
    console.log( "ready!" );
  });
</script>
</body>
</html>
